<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 1px 3px 0px rgba(0,0,0,0.2);
            transition: all 0.3s ease-out;
            width: 80%;
            height: auto;
        }
        .grid-item:hover {
            box-shadow: 0px 1px 3px 0px rgba(0,0,0,0.4);
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            color: #333;
            padding-top: 20px;
            font-size: 2.5em;
        }
        .grid-item a {
            color: #333;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }
        h5 {
            font-size: 1.8em;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sports Dashboard</h1>
    <div class="grid-container">
        {% for data in sports_data %}
        <div class="grid-item">
            <!-- Assuming the link to sport details is '/sport/<sport_id>' -->
            <a href="/sport/{{ data.sport.id }}">
                <h5>{{ data.sport.name }}</h5>
                <p>
                    <strong>Number of Students:</strong> {{ data.num_students }}<br>
                    <strong>Number of Teams:</strong> {{ data.num_teams }}
                </p>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
