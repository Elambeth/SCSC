<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --platinum: #eaeaeaff;
            --platinum-2: #d2d8deff;
            --rich-black: #011627ff;
            --pomp-and-power: #8d6a9fff;
            --lapis-lazuli: #235789ff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--platinum);
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: var(--rich-black);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }
        .sidebar .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 15px;
        }
        .sidebar img {
            width: 30px;
            margin-right: 10px;
        }
        .sidebar .software-name {
            font-size: 25px;
            font-weight: bold;
            color: var(--platinum-2);
            text-transform: lowercase;
        }
        .sidebar.collapsed .software-name {
            display: none;
        }
        .sidebar a {
            padding: 8px 15px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: var(--lapis-lazuli);
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: var(--pomp-and-power);
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: var(--rich-black);
            color: var(--platinum);
            padding: 10px;
            border: none;
            position: absolute;
            top: 50%;
            left: 250px;
            transform: translateY(-50%);
            border-radius: 50%; /* Circular button */
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 20px;
        }
        .openbtn:hover {
            background-color: var(--lapis-lazuli);
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
            margin-left: 250px;
        }
        h2 {
            color: var(--rich-black);
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='persian.svg') }}" alt="Logo">
            <span class="software-name">teambuilder</span>
        </div>
        <br>
        <br>
        <a href="#">Sports</a>
        <a href="/student_list">Student List</a>
        <a href="#">Census</a>
    </div>
    <button class="openbtn" onclick="toggleSidebar()">→</button>
    <div id="main">
        <h2>Welcome to Teambuilder</h2>
        <p>Your content goes here...</p>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            const main = document.getElementById("main");
            const button = document.querySelector(".openbtn");
            if (sidebar.style.width === "60px") {
                sidebar.style.width = "250px";
                main.style.marginLeft = "250px";
                button.style.left = "250px";
                button.innerHTML = "→";
                sidebar.classList.remove('collapsed');
            } else {
                sidebar.style.width = "60px";
                main.style.marginLeft = "60px";
                button.style.left = "60px";
                button.innerHTML = "←";
                sidebar.classList.add('collapsed');
            }
        }
    </script>
</body>
</html>
