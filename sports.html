<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports List</title>
</head>
<body>
    <h1>Sports</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for sport in sports_data %}
            <tr>
                <td>{{ sport.id }}</td>
                <td>{{ sport.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
