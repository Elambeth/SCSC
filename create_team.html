<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, styles, and scripts -->
    <!-- Assuming you're using Bootstrap, given the class names -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Create New Team for {{ sport.name }}</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('create_team', sport_id=sport.id) }}" method="post">
                            <div class="form-group">
                                <label for="team_name">Team Name:</label>
                                <input type="text" name="team_name" id="team_name" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="division">Division:</label>
                                <input type="text" name="division" id="division" class="form-control" required>
                            </div>
                            
                            <!-- You can add more fields like coach, staff, etc. here -->
                            
                            <div class="form-group">
                                <a href="{{ url_for('sports_grid') }}" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-primary">Create Team</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional: Include Bootstrap JS for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
