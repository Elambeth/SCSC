<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sport.name }} Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        h1 {
            color: #495057;
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        h3 {
            color: #6c757d;
            font-size: 1.25em;
            margin-bottom: 30px;
            font-weight: 400;
        }
        h2 {
            color: #6c757d;
            font-size: 1.75em;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .student-button {
            background-color: #e0e0e0;
            border: none;
            color: #6c757d;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition-duration: 0.4s;
        }
        .student-button:hover {
            background-color: #d1d1d1;
            color: #6c757d;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ sport.name }}</h1>
        <h3>Also known as: {{ csv_sport_name }}</h3>
        <h2>Students Participating:</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Year Level</th>
                <th>Profile</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.first_name }} {{ student.last_name }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.year_level }}</td>
                    <td>
                        <a href="{{ url_for('student_profile', student_id=student.id) }}" class="student-button">
                            View Profile
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
