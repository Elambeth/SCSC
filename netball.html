<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 1px 3px 0px rgba(0,0,0,0.2);
            transition: all 0.3s ease-out;
            width: 80%;
            height: 0; 
            padding-bottom: 26.66%; 
        }
        .grid-item:hover {
            box-shadow: 0px 1px 3px 0px rgba(0,0,0,0.4);
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            color: #333;
            padding-top: 20px;
            font-size: 2.5em;
        }
        .grid-item a {
            color: #333;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stats p {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.5em;
            box-shadow: 0px 1px 3px 0px rgba(0,0,0,0.2);
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Netball Dashboard</h1>
    <div class="stats">
        <p>Total Players: 100</p>
        <p>Boys: 40</p>
        <p>Girls: 60</p>
    </div>
    <div class="grid-container">
        <div class="grid-item">Netball Senior Girls A</div>
        <div class="grid-item">Netball Senior Girls B</div>
        <div class="grid-item">Netball Senior Mixed</div>
        <div class="grid-item">Netball Junior Girls A</div>
        <div class="grid-item">Netball Junior Girls B</div>
        <div class="grid-item">Netball Junior Mixed</div>
    </div>
</body>
</html>
