<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>CSV Sport</th>
            <th>Standard Sport</th>
        </tr>
        {% for mapping in mappings %}
            <tr>
                <td>{{ mapping.csv_sport }}</td>
                <td>{{ mapping.standard_sport }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
