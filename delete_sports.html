<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Delete Sports</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Delete Sports</h1>
        <form method="POST" action="{{ url_for('delete_sports') }}">
            {% for sport in sports %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ sport }}" id="{{ sport }}" name="sports_to_delete">
                <label class="form-check-label" for="{{ sport }}">
                    {{ sport }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger btn-block mt-3">Delete from CSV</button>
        </form>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
