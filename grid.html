<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
            justify-items: center;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            width: 80%;
            height: 0; 
            padding-bottom: 26.66%; 
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <div class="grid-container">
        <div class="grid-item">Block 1</div>
        <div class="grid-item">Block 2</div>
        <div class="grid-item">Block 3</div>
        <div class="grid-item">Block 4</div>
        <div class="grid-item">Block 5</div>
        <div class="grid-item">Block 6</div>
        <div class="grid-item">Block 7</div>
        <div class="grid-item">Block 8</div>
        <div class="grid-item">Block 9</div>
    </div>
</body>
</html>
